<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Metronome</title>

    <link rel="stylesheet" href="css/metro.css">

    <script src="js/Component.js"></script>
    <script src="js/Metronome.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/Scheduler.js"></script>
    <script src="js/App.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <h3>Metronome</h3>
    </header>
    <section id="metronome" class="metronome">
        <input type="number" id="ppm">
        <span>PPM</span>
        <div>
            <p>
                <!-- Boton para iniciar o pausar -->
                <button id="play-btn" class="play-btn">
                    <span class="play">Play</span>
                    <span class="pause">Pause</span>
                </button>
            </p>
        </div>
        <audio id="audio-source">
            <!-- Para conseguir la mayor compatibilidad, se usa tanto OGG como MP3 -->
            <source src="assets/audio/tick.ogg" type="audio/ogg">
            <source src="assets/audio/tick.mp3" type="audio/mpeg">
        </audio>
    </section>
    <hr>
    <section id="timer">
        <h3>Timer</h3>
        <div>
            <p>
                <span id="hrs">00</span>:<span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
            </p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </section>
    <hr>
    <section id="scheduler">
        <h3>Scheduler</h3>
        <div data-step-container>
            <div data-step>
                <input type="text" name="time" placeholder="00:00:00" value="00:00:00" readonly/>
                <input type="number" name="ppm" placeholder="PPM" value="100">
            </div>
            <div data-step="model">
                <input type="text" name="time" placeholder="00:00:00" value="00:00:02"/>
                <input type="number" name="ppm" placeholder="PPM" value="100">
                <button>Remove</button>
            </div>
            <button type="button" data-step-add>
                ADD
            </button>
            <div data-step>
                <input type="text" name="time" placeholder="00:00:00" value="00:00:04"/>
                END
            </div>
        </div>
    </section>
</body>
</html>
