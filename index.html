<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Metronome</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.min.css">

    <script src="js/Component.js"></script>
    <script src="js/Metronome.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/Scheduler.js"></script>
    <script src="js/App.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="app">
        <header class="main-header">
            <h1>BeatPlanner</h1>
        </header>
        <main class="main-section">
            <div>
                <section id="timer" class="timer">
                    <header>
                        <h3>Timer</h3>
                    </header>
                    <div>
                        <div class="time">
                            <span id="hrs">00</span>:<span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
                        </div>
                        <div class="actions">
                            <button class="btn-primary" id="button-play">
                                <img class="icon" src="assets/icons/play.svg" alt="Play icon">
                                Play
                            </button>
                            <button class="btn-primary" id="button-pause">
                                <img class="icon" src="assets/icons/pause.svg" alt="Pause icon">
                                Pause
                            </button>
                            <button class="btn-primary" id="button-stop">
                                <img class="icon" src="assets/icons/stop.svg" alt="Stop icon">
                                Stop
                            </button>
                        </div>
                    </div>
                </section>
                <section id="metronome" class="metronome">
                    <header>
                        <h3>Metronome</h3>
                    </header>
                    <div class="speed">
                        <input class="value" type="number" id="ppm">
                        <span class="unit">PPM</span>
                    </div>
                    <div class="actions">
                        <p>
                            <button id="play-btn" class="play-btn btn-primary">
                                <span class="play">
                                    <img class="icon" src="assets/icons/play.svg" alt="">
                                    Play
                                </span>
                                <span class="pause">
                                    <img class="icon" src="assets/icons/pause.svg" alt="">
                                    Pause
                                </span>
                            </button>
                        </p>
                    </div>
                    <audio id="audio-source">
                        <source src="assets/audio/tick.ogg" type="audio/ogg">
                        <source src="assets/audio/tick.mp3" type="audio/mpeg">
                    </audio>
                </section>
            </div>
            <section id="scheduler" class="scheduler">
                <header>
                    <h3>Scheduler</h3>
                </header>
                <div data-step-container>
                    <div data-step class="step">
                        <input class="time" type="text" name="time" placeholder="00:00:00" value="00:00:00" readonly disabled/>
                        <input class="ppm" type="number" name="ppm" placeholder="PPM" value="100">
                        <button class="remove" type="button" data-step-remove style="visibility: hidden;">
                            <img class="icon" src="assets/icons/minus.svg" alt="Remove">
                            <span class="label">Remove</span>
                        </button>
                    </div>
                    <div data-step="model" class="step">
                        <input class="time" type="text" name="time" placeholder="00:00:00" value="00:00:05"/>
                        <input class="ppm" type="number" name="ppm" placeholder="PPM" value="200">
                        <button class="remove" type="button" data-step-remove>
                            <img class="icon" src="assets/icons/minus.svg" alt="Remove">
                            <span class="label">Remove</span>
                        </button>
                    </div>
                    <button class="add" type="button" data-step-add>
                        <img class="icon" src="assets/icons/plus.svg" alt="Add">
                        <span class="label">ADD</span>
                    </button>
                    <div data-step class="step">
                        <input type="text" name="time" placeholder="00:00:00" value="00:00:10"/>
                        (END)
                    </div>
                </div>
            </section>
        </main>
        <footer class="main-footer">
            BeatPlanner v0.1 Beta
        </footer>
    </div>
</body>
</html>
