<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Metronomo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/metro.css">
    <script src="js/metronomo.js"></script>
</head>
<body>
    <section id="metronomo" class="metronome text-center w-25 mt-5 mx-auto">
        <h1>Proyecto Sogómetro</h1>

        <!-- Informacion -->
        <input type="number" id="ppm">
        <div>PPM</div>

        <!-- Controles -->
        <div>
            <p>
                <!-- Boton para iniciar o pausar -->
                <button id="play-btn" class="play-btn d-block btn btn-primary w-100">
                    <span class="play">Play</span>
                    <span class="pause">Pause</span>
                </button>
            </p>
        </div>
        <!-- Reproductor (será invisible) -->
        <audio id="audio-metronomo">
            <!-- Para conseguir la mayor compatibilidad, se usa tanto OGG como MP3 -->
            <source src="assets/audio/tick.ogg" type="audio/ogg">
            <source src="assets/audio/tick.mp3" type="audio/mpeg">
        </audio>
    </section>
</body>
</html>
