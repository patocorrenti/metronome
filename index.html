<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Metronomo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/metro.css">
    <script src="js/Component.js"></script>
    <script src="js/Metronome.js"></script>
    <script src="js/Scheduler.js"></script>
    <script src="js/App.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <h1>Metronome</h1>
    </header>
    <section id="metronome" class="metronome text-center w-25 mt-5 mx-auto">
        <input type="number" id="ppm">
        <span>PPM</span>
        <div>
            <p>
                <!-- Boton para iniciar o pausar -->
                <button id="play-btn" class="play-btn d-block btn btn-primary w-100">
                    <span class="play">Play</span>
                    <span class="pause">Pause</span>
                </button>
            </p>
        </div>
        <audio id="audio-source">
            <!-- Para conseguir la mayor compatibilidad, se usa tanto OGG como MP3 -->
            <source src="assets/audio/tick.ogg" type="audio/ogg">
            <source src="assets/audio/tick.mp3" type="audio/mpeg">
        </audio>
    </section>
    <section id="scheduler">
        <h3>Scheduler</h3>
        <div>
            <p>
                <span id="hrs">00</span>:<span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
            </p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
        <form action="#">
            <input type="number" name="ppm" placeholder="PPM"/>
            <br>
            <input type="number" name="duration" placeholder="duration (minutes)">
        </form>
    </section>
</body>
</html>
